<div [ngClass]="[label ? 'mt-8' : '']">
  <span
    class="p-float-label h-full w-full"
    [ngClass]="[icon ? 'p-input-icon-left' : '']"
    [formGroup]="group"
  >
    <i class="{{ icon }}"></i>

    <p-multiSelect
      id="float-input"
      [options]="options"
      styleClass="w-full dark:bg-slate-600"
      [ngClass]="[group.controls[control].touched ? 'ng-dirty' : '']"
      panelStyleClass="dark:bg-slate-600 dark:text-slate-200"
      emptyMessage="No hay opciones por mostrar"
      placeholder="{{ placeholder }}"
      formControlName="{{ control }}"
      (onPanelHide)="panelHided.emit()"
      [maxSelectedLabels]="maxSelectedLabels"
      [selectedItemsLabel]="selectedItemsLabel"
      [optionLabel]="optionLabel"
      [group]="withGrouping"
      [optionGroupLabel]="optionGroupLabel"
      [optionGroupChildren]="optionGroupChildren"
      [filterBy]="filterBy"
      [filterValue]="filterValue"
    >
    </p-multiSelect>

    <label for="float-input">{{ label }}</label>
  </span>

  <small
    *ngIf="group.controls[control].invalid && group.controls[control].touched"
    id="float-input-help"
    class="p-error block"
    >{{ group.controls[control].errors | crudErrorMessage:customErrors }}</small
  >
</div>
