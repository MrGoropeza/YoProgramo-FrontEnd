<app-ui-dynamic-table
    tableTitle="Educación"
    [cols]="cols"
    defaultSortField="id"
    [defaultSortOrder]="1"

    [values]="(values$ | async)!"
    [loading]="(valuesLoading$ | async)!"
    [totalRecords]="(totalRecords$ | async)!"
    (lazyLoadAction)="lazyLoadEvent($event)"

    (newClick)="openForm()"
    (editClick)="openForm($event)"
    (deleteConfirmed)="delete($event)"

    confirmationHeader="Educación"
    confirmationValue="title"
    confirmationMessage="¿Seguro de borrar esta educación?"
></app-ui-dynamic-table>
