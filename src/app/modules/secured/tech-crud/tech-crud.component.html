<app-ui-dynamic-table
    tableTitle="Tecnología"
    [cols]="cols"
    defaultSortField="id"
    [defaultSortOrder]="1"
    [searchEnabled]="false"
    
    [values]="(values$ | async)!"
    [loading]="(valuesLoading$ | async)!"
    [totalRecords]="(totalRecords$ | async)!"
    (lazyLoadAction)="lazyLoadEvent($event)"

    (newClick)="openForm()"
    (editClick)="openForm($event)"
    (deleteConfirmed)="delete($event)"

    confirmationHeader="Tecnología"
    confirmationValue="name"
    confirmationMessage="¿Seguro de borrar este tipo?"
></app-ui-dynamic-table>
