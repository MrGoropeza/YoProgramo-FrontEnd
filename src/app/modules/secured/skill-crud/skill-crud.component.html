<app-ui-dynamic-table
  tableTitle="Habilidad"
  [cols]="cols"
  defaultSortField="id"
  [defaultSortOrder]="1"
  [values]="(values$ | async)!"
  [loading]="(valuesLoading$ | async)!"
  [totalRecords]="(totalRecords$ | async)!"
  (lazyLoadAction)="lazyLoadEvent($event)"
  (newClick)="openForm()"
  (editClick)="openForm($event)"
  (deleteConfirmed)="delete($event)"
  confirmationHeader="Habilidad"
  confirmationValue="name"
  confirmationMessage="Â¿Seguro de borrar esta habilidad?"
></app-ui-dynamic-table>
